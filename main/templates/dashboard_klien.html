<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Klien - Pet Clinic B07</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Copy semua CSS dari file dokter */
        :root {
            --primary-color: #2a6f97;
            --secondary-color: #61a5c2;
            --accent-color: #a9d6e5;
            --dark-color: #012a4a;
            --light-color: #f8f9fa;
            --danger-color: #dc3545;
        }
        body { background-color: #f0f5f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 30px 15px; }
        .container { max-width: 900px; }
        .profile-card { border: 1px solid #dee2e6; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 40px; background-color: white; margin-bottom: 30px; }
        .profile-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px; }
        .profile-title { font-size: 2rem; font-weight: 700; color: var(--dark-color); margin: 0; }
        .info-item { margin-bottom: 20px; display: flex; flex-wrap: wrap; }
        .info-label { font-weight: 600; width: 180px; color: #333; }
        .info-value { flex: 1; min-width: 250px; }
        .btn-update { background-color: var(--dark-color); color: white; padding: 10px 20px; border-radius: 10px; font-weight: 500; transition: all 0.3s; border: none; }
        .btn-update:hover { background-color: #0a3d62; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); color: white; }
        .btn-password { background-color: var(--danger-color); color: white; padding: 10px 20px; border-radius: 10px; font-weight: 500; transition: all 0.3s; border: none; }
        .btn-password:hover { background-color: #c82333; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); color: white; }
        .action-buttons { display: flex; gap: 15px; flex-wrap: wrap; }
        .btn i { margin-right: 8px; }
        @media (max-width: 768px) { .profile-card { padding: 25px; } .profile-header { flex-direction: column; align-items: flex-start; } .action-buttons { width: 100%; justify-content: space-between; } .btn-update, .btn-password { width: 48%; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <h1 class="profile-title">Profile Klien</h1>
                <div class="action-buttons">
                    <a href="#" class="btn btn-password"><i class="fas fa-key"></i>Update Password</a>
                    <a href="#" class="btn btn-update"><i class="fas fa-user-edit"></i>Update Profile</a>
                </div>
            </div>

            <div class="profile-info">
                <div class="info-item">
                    <div class="info-label">Nomor Identitas</div>
                    <div class="info-value">{{ klien.nomor_identitas }}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email</div>
                    <div class="info-value">{{ klien.email }}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Nama</div>
                    <div class="info-value">{{ klien.nama }}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Tanggal Pendaftaran</div>
                    <div class="info-value">{{ klien.tanggal_pendaftaran }}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Alamat</div>
                    <div class="info-value">{{ klien.alamat }}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Nomor Telepon</div>
                    <div class="info-value">{{ klien.nomor_telepon }}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
