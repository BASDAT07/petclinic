<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Rekam Medis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-create {
      background-color: #4e73df;
      color: white;
      font-weight: 500;
      border-radius: 50px;
      padding: 8px 20px;
    }
    .btn-create:hover {
      background-color: #3a57c2;
    }
  </style>
</head>
<body class="bg-light py-4">
  <div class="container">
    <h2 class="fw-bold mb-4">Update Rekam Medis</h2>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="suhu" class="form-label">Suhu Tubuh Pasien (Â°C)</label>
        <input type="number" step="0.1" name="suhu" id="suhu" class="form-control" value="{{ suhu}}" required>
      </div>

      <div class="mb-3">
        <label for="berat_badan" class="form-label">Berat Badan Pasien (kg)</label>
        <input type="number" step="0.1" name="berat_badan" id="berat_badan" class="form-control" value="{{ berat_badan }}" required>
      </div>

      <div class="mb-3">
        <label for="jenis_perawatan" class="form-label">Jenis Perawatan</label>
        <select name="jenis_perawatan" id="jenis_perawatan" class="form-control" required>
          <option value="" disabled>Pilih Jenis Perawatan</option>
          <option value="Vaksinasi" {% if jenis_perawatan == 'Vaksinasi' %}selected{% endif %}>Vaksinasi</option>
          <option value="Medical Check-Up" {% if jenis_perawatan == 'Medical Check-Up' %}selected{% endif %}>Medical Check-Up</option>
          <option value="Perawatan Cacingan" {% if jenis_perawatan == 'Perawatan Cacingan' %}selected{% endif %}>Perawatan Cacingan</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="catatan" class="form-label">Catatan Medis</label>
        <textarea name="catatan" id="catatan" class="form-control" rows="3" required>{{ catatan }}</textarea>
      </div>

      <div class="mb-3 text-center">
        <a href="{% url 'daftar_kunjungan' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-create">Update</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
