<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Rekam Medis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
  <div class="container">
    <h2 class="fw-bold mb-4">Rekam Medis for Kunjungan ID: {{ id_kunjungan }}</h2>

    <div class="mb-3">
      <label for="suhu" class="form-label">Suhu Tubuh Pasien (°C)</label>
      <input type="text" class="form-control" value="{{ suhu }}°C" disabled>
    </div>
    
    <div class="mb-3">
      <label for="berat_badan" class="form-label">Berat Badan Pasien (kg)</label>
      <input type="text" class="form-control" value="{{ berat_badan }} kg" disabled>
    </div>

    <div class="mb-3">
      <label for="jenis_perawatan" class="form-label">Jenis Perawatan</label>
      <input type="text" class="form-control" value="{{ jenis_perawatan }}" disabled>
    </div>

    <div class="mb-3">
      <label for="catatan" class="form-label">Catatan Medis</label>
      <textarea class="form-control" rows="3" disabled>{{ catatan }}</textarea>
    </div>

    <div class="text-center">
      <a href="{% url 'update_rekam_medis' id_kunjungan %}" class="btn btn-primary">Update</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
