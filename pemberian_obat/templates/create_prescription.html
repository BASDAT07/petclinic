{% extends 'base.html' %}

{% block title %}Create New Prescription{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="h3 mb-4">Create New Prescription</h1>

  <form method="post" id="prescription-form" novalidate>
    {% csrf_token %}

    <div class="mb-3">
      <label for="perawatan" class="form-label">Jenis Perawatan</label>
      <select name="perawatan" id="perawatan" class="form-select">
        <option value="" disabled selected>Pilih Jenis Perawatan</option>
        {% for kode, nama in treatments %}
          <option value="{{ kode }}">{{ kode }} – {{ nama }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="obat" class="form-label">Obat</label>
      <select name="obat" id="obat" class="form-select">
        <option value="" disabled selected>Pilih Obat</option>
        {% for kode, nama, stok in medicines %}
          <option value="{{ kode }}" data-stock="{{ stok }}">
            {{ kode }} – {{ nama }} [{{ stok }}]
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Kuantitas Obat</label>
      <input type="number" name="quantity" id="quantity"
             class="form-control" min="1" placeholder="1">
    </div>

    <div class="d-flex justify-content-end">
      <a href="{% url 'prescription_list' %}" class="btn btn-light me-2">Cancel</a>
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
</div>
{% endblock %}
