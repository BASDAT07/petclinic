{% extends 'base.html' %}
{% block title %}Delete Prescription{% endblock %}

{% block content %}
<h1 class="h3 text-danger mb-4">Delete Prescription</h1>

<p>
  Apakah kamu yakin untuk menghapus Prescription untuk  
  <strong class="text-danger">{{ treatment_code }}</strong>  
  dengan Obat  
  <strong class="text-danger">{{ medicine_code }}</strong>?
</p>

<form method="post">
  {% csrf_token %}
  <div class="d-flex justify-content-end">
    <a href="{% url 'prescription_list' %}" class="btn btn-light me-2">Cancel</a>
    <button type="submit" class="btn btn-danger">Confirm Deletion</button>
  </div>
</form>
{% endblock %}
