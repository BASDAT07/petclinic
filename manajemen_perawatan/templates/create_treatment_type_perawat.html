{% extends 'base_perawat.html' %}
{% block title %}Create New Treatment Type{% endblock %}
{% block content %}
<h1 class="h3 mb-4">Create New Treatment Type</h1>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post" novalidate>
  {% csrf_token %}
  <div class="mb-3">
    <label for="nama" class="form-label">Nama Perawatan</label>
    <input type="text" id="nama" name="nama"
           class="form-control" placeholder="Nama" required>
  </div>
  <div class="mb-3">
    <label for="biaya" class="form-label">Biaya</label>
    <input type="number" id="biaya" name="biaya"
           class="form-control" placeholder="Biaya" required>
  </div>
  <div class="d-flex justify-content-end">
    <a href="{% url 'treatment_list_perawat' %}" class="btn btn-light me-2">Cancel</a>
    <button type="submit" class="btn btn-primary">Create</button>
  </div>
</form>
{% endblock %}
